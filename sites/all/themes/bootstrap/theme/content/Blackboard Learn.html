        &lt;h1&gt;Descripción general de los conjuntos de marcos&lt;/h1&gt;
        &lt;p&gt;El entorno Blackboard Learn incorpora un marco de encabezado con imágenes y botones personalizados por la institución y una serie de fichas que le permitirán desplazarse a las distintas áreas de Blackboard Learn. Haga clic en una ficha para abrir el área correspondiente en el marco de contenido. Utilice las áreas de fichas para acceder a páginas Web con contenido, opciones, funciones y herramientas específicas.&lt;/p&gt;
        &lt;h2&gt;Blackboard Learn: Encabezado&lt;/h2&gt;
        &lt;p&gt;El &lt;a href="/webapps/portal/execute/topframe?tab_tab_group_id=_84_1&amp;frameSize=SMALL"&gt;Blackboard Learn: Encabezado&lt;/a&gt; contiene una imagen de la institución que se puede personalizar y botones de navegación que permitirán al usuario acceder a la página principal de la institución, acceder a la ayuda de Blackboard Learn y cerrar la sesión de Blackboard Learn. También contiene fichas que le permiten desplazarse a las diferentes áreas de Blackboard Learn.&lt;/p&gt;
        &lt;h2&gt;Contenido&lt;/h2&gt;
        &lt;p&gt;El &lt;a href="/webapps/blackboard/execute/launcher?type=Course&amp;id=_362137_1&amp;url="&gt;Contenido&lt;/a&gt; siempre contiene una de las páginas siguientes:&lt;/p&gt;
        &lt;strong&gt;Área de fichas&lt;/strong&gt;
        &lt;p&gt;El área que aparece en el marco de contenido al hacer clic en una ficha. Las áreas de fichas contienen una gran cantidad de información y permiten al usuario acceder a páginas Web que contienen funciones y contenido específicos.&lt;/p&gt;
        &lt;strong&gt;Página Web&lt;/strong&gt;
        &lt;p&gt;Página Web que aparece en el marco de contenido al acceder mediante una de las herramientas de navegación que se describen a continuación. Las páginas Web contienen funciones o contenido específicos y se originan a partir de las áreas de fichas.&lt;/p&gt;
        &lt;h2&gt;Ayuda&lt;/h2&gt;
        &lt;p&gt;Si desea obtener información detallada acerca de este conjunto de marcos, visite la dirección &lt;a href="http://www.blackboard.com/docs/documentation.htm?DocID=19109003@X@user.locale@X@"&gt;http://www.blackboard.com/docs/documentation.htm?DocID=19109003@X@user.locale@X@&lt;/a&gt;.&lt;/p&gt;
      </noframes>
